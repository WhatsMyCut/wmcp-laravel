ip: 192.168.10.10
memory: 2048
cpus: 2
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders:
    - map: /Users/mtaylor/Development/GIT/wmcp-laravel/src
      to: /home/vagrant/code/src/
      type: "rsync"
      options:
          rsync__args: ["--verbose", "--archive", "--delete", "-zz"]
          rsync__exclude: ["node_modules"]
sites:
    - map: wmcp-laravel.local
      to: /home/vagrant/code/src/public
variables:
    - key: APP_ENV
      value: local
databases:
    - homestead
features:
    - mariadb: true
    - ohmyzsh: false
    - webdriver: true
    - docker: true
    - elasticsearch:
        version: 7
    - python: true
name: wmcp-laravel
hostname: wmcp-laravel
